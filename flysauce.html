<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
    <title>Captain Keith's Quiz Solver</title>
  </head>

  <body>
    <h1>Captain Keith's Quiz Solver</h1>
    <ol>
      <li>Right-click the "Captain Keith's Quiz" link in your email and select "Copy Link"</li>
      <li>Paste the copied link here: <input type='text' /></li>
      <li>
        <form
          action='http://www.saucerknurd.com/glassnite/quiz/coupon.php'
          method='POST'
        >
          <input type='hidden' name='ref' value='graded' />
          <input type='hidden' name='email' value='' />
          <input type='hidden' name='name' value='' />
          <input type='hidden' name='UFO' value='' />
          <input type='hidden' name='homestore' value='' />
          <input type="submit" name='Get Coupon!' value='GET COUPON!'>
        </form>
      </li>
    </ol>
    <script>
      var $ = document.querySelector.bind(document);
      var form = $('form');
      var input = $('input[type=text]');
      var email = $('input[name=email]');
      var UFO = $('input[name=UFO]');
      var homestore = $('input[name=homestore]');

      var parse = function (url) {
        return new URLSearchParams(url.slice(url.indexOf('?')))
      };

      form.addEventListener('submit', function (ev) {
        var vals = parse(parse(input.value).get('dest'));
        email.value = vals.get('email');
        UFO.value = vals.get('UFO');
        homestore.value = vals.get('homestore');
      });
    </script>
  </body>
</html>
